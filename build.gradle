plugins {
    id 'java'
}

group 'seed.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.saucelabs', name: 'saucerest', version: '1.0.35'
    compile group: 'com.google.inject', name: 'guice', version: '4.0'
    compile group: 'info.cukes', name: 'cucumber-guice', version: '1.1.8'
    compile group: 'org.json', name: 'json', version: '20171018'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    compile group: 'javax.validation', name: 'validation-api', version: '1.0.0.GA'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.14.0'
    compile group: 'info.cukes', name: 'cucumber-guice', version: '1.2.4'
    compile group: 'com.google.inject', name: 'guice', version: '4.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
}
